<!-- index.html
     Summary: Client entry and lobby page for Tanks for Nothing.
     Structure: Lobby with nation flags, tabbed tank-class selection and ammo sliders, then canvas for
                Three.js rendering and overlay for controls.
     Usage: Open in browser, choose nation, pick a tank class and tank, load ammo and click Join Game to play. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tanks for Nothing</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav id="navbar">
    <span>Tanks for Nothing</span>
    <div class="profile-menu">
      <img id="profilePic" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAQAAADZc7J/AAAADUlEQVR42mP8/5+hHgAHggJ/lvE9GAAAAABJRU5ErkJggg==" alt="profile" />
      <div class="profile-menu-content" id="profileMenuContent">
        <a href="#">Manage Profiles</a>
        <a href="#">Learning Zone</a>
        <a href="#">My Details</a>
        <a href="#">Subscription Details</a>
        <a href="#">Manage Users</a>
        <a href="#" id="signOut">Sign out</a>
      </div>
    </div>
  </nav>
  <div id="lobby">
    <div id="selectionRow">
      <div id="nationColumn"></div>
      <div id="tankColumn">
        <div id="tankTabs"></div>
        <div id="tankList"></div>
      </div>
      <div id="ammoColumn"></div>
    </div>
    <button id="joinBtn">Join Game</button>
    <div id="lobbyError"></div>
  </div>
  <div id="instructions" style="display:none">WASD move | Space brake | Mouse look | C freelook | V camera | Scroll zoom | 1-4 ammo</div>
  <script type="module" src="nav.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script
    type="module"
    src="tanksfornothing-client.js"
    onerror="console.error('Failed to load client module');document.body.innerHTML='<div style=\'margin-top:2em;text-align:center;color:red\'>Failed to load game client.</div>'"
  ></script>
</body>
</html>
