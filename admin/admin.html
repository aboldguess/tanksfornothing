<!-- admin.html
     Summary: Admin dashboard for Tanks for Nothing.
     Structure: login view and CRUD forms for tanks, ammo, terrain.
     Usage: Navigate to /admin/admin.html in browser. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tanks Admin</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <nav id="navbar">
    <span>Admin Panel</span>
    <div class="profile-menu" id="profileMenu">
      <img src="https://placehold.co/32" alt="profile" onclick="toggleMenu()" />
      <div class="profile-menu-content" id="profileMenuContent">
        <a href="#">Manage Profiles</a>
        <a href="#">Learning Zone</a>
        <a href="#">My Details</a>
        <a href="#">Subscription Details</a>
        <a href="#">Manage Users</a>
        <a href="#" onclick="signOut()">Sign out</a>
      </div>
    </div>
  </nav>

  <div id="login">
    <h2>Admin Login</h2>
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <div id="dashboard" style="display:none">
    <h2>Tanks</h2>
    <div id="tankList"></div>
    <input id="tankName" placeholder="Name">
    <input id="tankNation" placeholder="Nation">
    <input id="tankBR" type="number" min="1" max="10" step="0.1" placeholder="BR">
    <button onclick="addTank()">Add Tank</button>

    <h2>Ammo</h2>
    <div id="ammoList"></div>
    <input id="ammoName" placeholder="Name">
    <input id="ammoType" placeholder="Type">
    <button onclick="addAmmo()">Add Ammo</button>

    <h2>Terrain</h2>
    <div id="terrainName"></div>
    <input id="terrainInput" placeholder="Terrain name">
    <button onclick="setTerrain()">Set Terrain</button>
  </div>

<script type="module" src="admin.js"></script>
</body>
</html>
