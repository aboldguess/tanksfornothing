<!-- nations.html
     Summary: Admin page for creating and editing nations with flag emoji selection.
     Structure: navbar with profile menu, sidebar navigation and a card containing a
                sortable table of nations and a form for adding/updating entries.
     Usage: Visit /admin/nations.html to manage nations. Choose a flag emoji from the
            drop-down list to represent each nation. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Nations</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <nav id="navbar">
    <span>Admin Panel</span>
    <div class="profile-menu" id="profileMenu">
      <img src="https://placehold.co/32" alt="profile" id="profilePic" />
      <div class="profile-menu-content" id="profileMenuContent">
        <a href="#">Manage Profiles</a>
        <a href="#">Learning Zone</a>
        <a href="#">My Details</a>
        <a href="#">Subscription Details</a>
        <a href="#">Manage Users</a>
        <a href="#" id="signOutLink">Sign out</a>
      </div>
    </div>
  </nav>

  <div id="app">
    <aside id="sidebar">
      <a href="admin.html">Dashboard</a>
      <a href="nations.html">Nations</a>
      <a href="tanks.html">Tanks</a>
      <a href="ammo.html">Ammo</a>
      <a href="terrain.html">Terrain</a>
      <a href="users.html">Users</a>
      <a href="settings.html">Game Settings</a>
    </aside>
    <main id="mainContent">
      <section class="card">
        <h2>Nations</h2>
        <p class="instructions">Add, edit or delete nations. Select a flag emoji to represent each nation.</p>
        <table id="nationTable">
          <thead>
            <tr><th data-sort="flag">Flag</th><th data-sort="name">Name</th><th>Actions</th></tr>
          </thead>
          <tbody id="nationList"></tbody>
        </table>
        <input id="nationName" placeholder="Name">
        <select id="nationFlag">
          <option value="" disabled selected>Select a flag</option>
        </select>
        <span class="field-desc">Pick a flag emoji from the list.</span>
        <button id="addNationBtn">Add Nation</button>
      </section>
    </main>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
