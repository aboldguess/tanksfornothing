<!-- users.html
     Summary: Admin page listing registered users and their statistics.
     Structure: navbar with profile menu, sidebar navigation and user stats table.
     Usage: Visit /admin/users.html to review player metrics. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Stats</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <nav id="navbar">
    <span>Admin Panel</span>
    <div class="profile-menu" id="profileMenu">
      <img src="https://placehold.co/32" alt="profile" id="profilePic" />
      <div class="profile-menu-content" id="profileMenuContent">
        <a href="#">Manage Profiles</a>
        <a href="#">Learning Zone</a>
        <a href="#">My Details</a>
        <a href="#">Subscription Details</a>
        <a href="#">Manage Users</a>
        <a href="#" id="signOutLink">Sign out</a>
      </div>
    </div>
  </nav>

  <div id="app">
    <aside id="sidebar">
      <a href="admin.html">Dashboard</a>
      <a href="nations.html">Nations</a>
      <a href="tanks.html">Tanks</a>
      <a href="tank-crud.html">Tank CRUD</a>
      <a href="ammo.html">Ammo</a>
      <a href="terrain.html">Terrain</a>
      <a href="map-crud.html">Map CRUD</a>
      <a href="users.html">Users</a>
      <a href="settings.html">Game Settings</a>
    </aside>
    <main id="mainContent">
      <section class="card">
        <h2>Users</h2>
        <p class="instructions">Registered users and their stats.</p>
        <table>
          <thead>
            <tr><th>Username</th><th>Games</th><th>Kills</th><th>Deaths</th></tr>
          </thead>
          <tbody id="userTableBody"></tbody>
        </table>
      </section>
    </main>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
